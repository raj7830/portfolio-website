{% extends "base.html" %}
{% block content %}
    <section class="contact">
        <h1>Contact Me</h1>
        <p>Email: {{ data.email }}</p>
        <p>Phone: {{ data.contact_number }}</p>
        <p>GitHub: <a href="https://github.com/{{ data.github }}">{{ data.github }}</a></p>
        <p>LinkedIn: <a href="https://linkedin.com/in/{{ data.linkedin }}">{{ data.linkedin }}</a></p>
    </section>
{% endblock %}
