{% extends "base.html" %}
{% block content %}
    <section class="projects">
        <h1>My Projects</h1>
        {% for project in data.projects %}
            <div class="project-card">
                <h2>{{ project.title }}</h2>
                <p><em>{{ project.category }}</em></p>
                <p>{{ project.description }}</p>
            </div>
        {% endfor %}
    </section>
{% endblock %}
